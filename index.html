            function shadow(maxWidth, id, color) {
                var text = document.getElementById(id);
                var shadow = '';
                for (var i = 0; i < maxWidth; i++){
                    shadow +=(shadow? ',':'')+i*1+'px '+i*1+'px 0 '+color;
                }
                text.style.textShadow=shadow;
            }

            shadow(500, 'text', '#A278B5');

        </script>
